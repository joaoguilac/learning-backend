<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudantes</title>
</head>

<body>
  <p>Lista de estudantes cadastrados: </p>
  <ul>
    <li th:each="estudante : ${estudantes}">
      <span th:if="${estudante.curso == 'BTI'}" th:text="${estudante.primeiroNome} +' '+ ${estudante.ultimoNome} + '" />
    </li>
  </ul>
  <br><br>
</body>

</html>
